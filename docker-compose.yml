version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tournament_app_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tournament_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5434:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_test:
    image: postgres:15-alpine
    container_name: tournament_app_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_DB: tournament_app_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5433:5432'
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - test

  matchnord-extranet:
    build:
      context: ./matchnord-extranet
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tournament_app
        - NEXTAUTH_URL=http://localhost:3000
        - NEXTAUTH_SECRET=your-secret-key-here
    container_name: matchnord_extranet
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tournament_app
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-here
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  matchnord-app:
    build:
      context: ./matchnord-app
      dockerfile: Dockerfile
    container_name: matchnord_app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      matchnord-extranet:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 3001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  postgres_test_data:
