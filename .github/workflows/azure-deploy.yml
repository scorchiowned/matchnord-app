name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: matchnord
  RESOURCE_GROUP: matchnord-rg
  NODE_VERSION: "20"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./matchnord-extranet

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: matchnord-extranet/package-lock.json

      - name: npm install, build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          AZURE_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
          AZURE_STORAGE_CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}
        run: |
          npm install
          # Try to deploy migrations, handling failed migrations
          set +e
          MIGRATE_OUTPUT=$(npx prisma migrate deploy 2>&1)
          MIGRATE_EXIT=$?

          # Check if there are failed migrations (error P3009)
          if [ $MIGRATE_EXIT -ne 0 ] && echo "$MIGRATE_OUTPUT" | grep -qiE "P3009|failed migrations"; then
            echo "‚ö†Ô∏è  Found failed migrations, attempting to resolve..."
            # Extract failed migration name from error message
            # Format: The `20251223114733_add_user_role_back` migration started at...
            FAILED_MIG=$(echo "$MIGRATE_OUTPUT" | grep -oE "`[0-9]{14}_[a-zA-Z0-9_]+`" | tr -d '`' | head -1)
            if [ -z "$FAILED_MIG" ]; then
              # Try alternative format: migration name without backticks
              FAILED_MIG=$(echo "$MIGRATE_OUTPUT" | grep -oE "[0-9]{14}_[a-zA-Z0-9_]+" | head -1)
            fi
            if [ -n "$FAILED_MIG" ]; then
              echo "   Resolving failed migration: $FAILED_MIG"
              npx prisma migrate resolve --rolled-back "$FAILED_MIG"
              RESOLVE_EXIT=$?
              if [ $RESOLVE_EXIT -eq 0 ]; then
                echo "   ‚úÖ Failed migration resolved, retrying deploy..."
                # Retry migration deploy after resolving
                npx prisma migrate deploy
              else
                echo "   ‚ö†Ô∏è  Could not resolve failed migration automatically"
                exit 1
              fi
            else
              echo "   ‚ö†Ô∏è  Could not extract failed migration name from output:"
              echo "$MIGRATE_OUTPUT"
              exit 1
            fi
          elif [ $MIGRATE_EXIT -ne 0 ]; then
            echo "‚ùå Migration failed with error:"
            echo "$MIGRATE_OUTPUT"
            exit 1
          fi
          set -e
          npm run build
          # Copy static files to .next/static (Next.js standalone expects this path)
          echo "üìã Setting up static files for standalone build..."
          echo "   Checking build structure..."
          ls -la ./build/ | head -20 || true

          # Ensure .next directory exists in standalone
          mkdir -p ./build/standalone/.next

          # Copy static files - they should be at build/static (not build/.next/static)
          # With distDir: 'build', static files are at build/static
          if [ -d "./build/static" ]; then
            # Ensure .next directory exists
            mkdir -p ./build/standalone/.next
            # Copy static files
            cp -r ./build/static/* ./build/standalone/.next/static/ 2>/dev/null || cp -r ./build/static ./build/standalone/.next/static
            echo "‚úÖ Copied static files from build/static to build/standalone/.next/static"
          elif [ -d "./build/build/static" ]; then
            mkdir -p ./build/standalone/.next
            cp -r ./build/build/static/* ./build/standalone/.next/static/ 2>/dev/null || cp -r ./build/build/static ./build/standalone/.next/static
            echo "‚úÖ Copied static files from build/build/static to build/standalone/.next/static"
          else
            echo "‚ö†Ô∏è  Warning: build/static directory not found"
            echo "   Listing build directory structure:"
            find ./build -type d -maxdepth 3 | head -20 || true
          fi

          # Copy server directory - standalone build puts it in build/server, but Next.js expects .next/server
          if [ -d "./build/standalone/build/server" ]; then
            mkdir -p ./build/standalone/.next
            cp -r ./build/standalone/build/server ./build/standalone/.next/server
            echo "‚úÖ Copied server directory from build/standalone/build/server to build/standalone/.next/server"
          elif [ -d "./build/server" ]; then
            mkdir -p ./build/standalone/.next
            cp -r ./build/server ./build/standalone/.next/server
            echo "‚úÖ Copied server directory from build/server to build/standalone/.next/server"
          else
            echo "‚ö†Ô∏è  Warning: server directory not found in expected locations"
          fi

          # Copy server directory - standalone build puts it in build/server, but Next.js expects .next/server
          echo "üìã Copying server directory for standalone build..."
          if [ -d "./build/standalone/build/server" ]; then
            mkdir -p ./build/standalone/.next
            cp -r ./build/standalone/build/server ./build/standalone/.next/server
            echo "‚úÖ Copied server directory from build/standalone/build/server to build/standalone/.next/server"
          elif [ -d "./build/server" ]; then
            mkdir -p ./build/standalone/.next
            cp -r ./build/server ./build/standalone/.next/server
            echo "‚úÖ Copied server directory from build/server to build/standalone/.next/server"
          else
            echo "‚ö†Ô∏è  Warning: server directory not found in expected locations"
            echo "   Looking for server directory..."
            find ./build -type d -name "server" | head -5 || true
          fi

          # Verify static files were copied and show structure
          if [ -d "./build/standalone/.next/static" ]; then
            FILE_COUNT=$(find ./build/standalone/.next/static -type f 2>/dev/null | wc -l)
            echo "   ‚úÖ Static files directory exists with $FILE_COUNT files"
            echo "   Sample static files:"
            find ./build/standalone/.next/static -type f | head -5 || true
          else
            echo "   ‚ùå ERROR: Static files directory missing!"
          fi

          # Also verify the .next structure is correct
          echo "   Verifying .next structure:"
          ls -la ./build/standalone/.next/ || echo "   .next directory missing!"

          # Check if server directory exists (it should be created by standalone build)
          if [ -d "./build/standalone/.next/server" ]; then
            echo "   ‚úÖ .next/server directory exists"
          else
            echo "   ‚ö†Ô∏è  .next/server directory missing - this might be an issue"
          fi

          # Verify static directory has actual content
          if [ -d "./build/standalone/.next/static" ]; then
            echo "   Checking static directory contents:"
            ls -la ./build/standalone/.next/static/ | head -10 || true
            if [ -d "./build/standalone/.next/static/chunks" ]; then
              echo "   ‚úÖ chunks directory exists"
              ls ./build/standalone/.next/static/chunks/ | head -5 || true
            fi
            if [ -d "./build/standalone/.next/static/css" ]; then
              echo "   ‚úÖ css directory exists"
              ls ./build/standalone/.next/static/css/ | head -3 || true
            fi
          fi

          # Copy public folder into standalone
          if [ -d "./public" ]; then
            cp -r ./public ./build/standalone/public
            echo "‚úÖ Copied public to build/standalone/public"
          fi

          # Final verification of standalone structure
          echo "üìã Final standalone structure:"
          ls -la ./build/standalone/ | head -15 || true
          if [ -d "./build/standalone/.next" ]; then
            echo "   .next directory contents:"
            ls -la ./build/standalone/.next/ || true
          fi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./matchnord-extranet/build/standalone
