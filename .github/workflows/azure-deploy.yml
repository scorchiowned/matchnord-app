name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: matchnord
  RESOURCE_GROUP: matchnord-rg
  NODE_VERSION: "20"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./matchnord-extranet

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: matchnord-extranet/package-lock.json

      - name: npm install, build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          AZURE_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
          AZURE_STORAGE_CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}
        run: |
          npm install
          npm run build

          # Verify standalone build was created
          if [ ! -d "./build/standalone" ]; then
            echo "âŒ Error: Standalone build directory not found!"
            echo "Build directory contents:"
            ls -la ./build/ || echo "Build directory does not exist"
            exit 1
          fi

          echo "âœ… Standalone build directory found"
          echo "Standalone directory contents:"
          ls -la ./build/standalone/ | head -20

          # Ensure project root has .next/static (Next.js may resolve paths relative to outputFileTracingRoot)
          # This is important because outputFileTracingRoot is set to process.cwd()
          if [ ! -d ".next/static" ] && [ -d "build/static" ]; then
            echo "ðŸ“‹ Creating .next/static at project root (for outputFileTracingRoot)..."
            mkdir -p .next
            cp -r build/static .next/static || {
              echo "âš ï¸  Warning: Failed to create .next/static at project root"
            }
            echo "âœ… Created .next/static at project root"
          fi

          # Copy necessary files to standalone build directory
          # Static files (CSS, JS chunks, media) - required for CSS and assets to load
          if [ ! -d "./build/static" ]; then
            echo "âŒ Error: Static files directory not found!"
            exit 1
          fi

          echo "ðŸ“‹ Copying static files..."
          echo "Source static files count: $(find ./build/static -type f | wc -l)"
          mkdir -p ./build/standalone/.next
          cp -rv ./build/static ./build/standalone/.next/static || {
            echo "âŒ Error: Failed to copy static files!"
            exit 1
          }

          # Verify static files were copied
          STATIC_COUNT=$(find ./build/standalone/.next/static -type f 2>/dev/null | wc -l)
          echo "âœ… Copied $STATIC_COUNT static files"
          if [ "$STATIC_COUNT" -eq 0 ]; then
            echo "âŒ Error: No static files were copied!"
            exit 1
          fi

          # Verify CSS files exist
          CSS_COUNT=$(find ./build/standalone/.next/static/css -name "*.css" 2>/dev/null | wc -l)
          echo "âœ… Found $CSS_COUNT CSS files"
          if [ "$CSS_COUNT" -eq 0 ]; then
            echo "âš ï¸  Warning: No CSS files found in static directory!"
          fi

          # Server directory (needed for Next.js routing and static file serving)
          if [ ! -d "./build/server" ]; then
            echo "âŒ Error: Server directory not found!"
            exit 1
          fi
          echo "ðŸ“‹ Copying server directory..."
          cp -rv ./build/server ./build/standalone/.next/server || {
            echo "âŒ Error: Failed to copy server directory!"
            exit 1
          }

          # Build metadata files (BUILD_ID and manifests) - required for Next.js to recognize production build
          if [ ! -f "./build/BUILD_ID" ]; then
            echo "âŒ Error: BUILD_ID not found!"
            exit 1
          fi
          echo "ðŸ“‹ Copying build metadata files..."
          cp -v ./build/BUILD_ID ./build/standalone/.next/BUILD_ID || {
            echo "âŒ Error: Failed to copy BUILD_ID!"
            exit 1
          }
          cp -v ./build/*.json ./build/standalone/.next/ 2>/dev/null || {
            echo "âš ï¸  Warning: Some manifest JSON files may not have been copied"
          }

          # Public directory (if it exists)
          if [ -d "./public" ]; then
            echo "ðŸ“‹ Copying public directory..."
            cp -rv ./public ./build/standalone/public || {
              echo "âš ï¸  Warning: Failed to copy public directory"
            }
          fi

          # Copy Prisma schema (needed for Prisma client at runtime)
          if [ -d "./prisma" ]; then
            echo "ðŸ“‹ Copying Prisma schema..."
            cp -r ./prisma ./build/standalone/prisma || {
              echo "âš ï¸  Warning: Failed to copy Prisma schema"
            }
          fi

          # Verify the standalone directory structure
          echo ""
          echo "âœ… Verifying standalone build structure..."
          echo "Directory structure:"
          ls -la ./build/standalone/ | head -10
          echo ""
          echo "File verification:"
          test -f ./build/standalone/server.js && echo "âœ… server.js exists" || echo "âŒ server.js missing"
          test -d ./build/standalone/.next/static && echo "âœ… .next/static exists ($(find ./build/standalone/.next/static -type f | wc -l) files)" || echo "âŒ .next/static missing"
          test -d ./build/standalone/.next/server && echo "âœ… .next/server exists" || echo "âŒ .next/server missing"
          test -f ./build/standalone/.next/BUILD_ID && echo "âœ… BUILD_ID exists" || echo "âŒ BUILD_ID missing"

          # List CSS files to verify they're there
          echo ""
          echo "CSS files in standalone build:"
          find ./build/standalone/.next/static/css -name "*.css" 2>/dev/null | head -5 || echo "No CSS files found"

          echo ""
          echo "âœ… Standalone build prepared with all necessary files"

      - name: Verify standalone build exists
        working-directory: ./matchnord-extranet
        run: |
          echo "Current directory: $(pwd)"
          echo "Checking for standalone build..."
          if [ ! -d "./build/standalone" ]; then
            echo "âŒ Error: Standalone build directory does not exist!"
            echo "Directory contents:"
            ls -la
            echo "Build directory contents:"
            ls -la ./build/ 2>/dev/null || echo "Build directory does not exist"
            if [ -d "./build" ]; then
              echo "Contents of build directory:"
              ls -la ./build/
            fi
            exit 1
          fi
          echo "âœ… Standalone build directory verified"
          echo ""
          echo "Standalone directory structure:"
          ls -la ./build/standalone/ | head -15
          echo ""
          echo "Checking critical files:"
          test -f ./build/standalone/server.js && echo "âœ… server.js exists" || echo "âŒ server.js missing"
          test -d ./build/standalone/.next && echo "âœ… .next directory exists" || echo "âŒ .next directory missing"
          test -d ./build/standalone/.next/static && echo "âœ… .next/static exists" || echo "âŒ .next/static missing"
          test -d ./build/standalone/.next/static/css && echo "âœ… .next/static/css exists" || echo "âŒ .next/static/css missing"
          test -d ./build/standalone/.next/server && echo "âœ… .next/server exists" || echo "âŒ .next/server missing"
          test -f ./build/standalone/.next/BUILD_ID && echo "âœ… BUILD_ID exists" || echo "âŒ BUILD_ID missing"
          echo ""
          echo "Static files count: $(find ./build/standalone/.next/static -type f 2>/dev/null | wc -l)"
          echo "CSS files:"
          find ./build/standalone/.next/static/css -name "*.css" 2>/dev/null | head -5 || echo "No CSS files found"
          echo ""
          echo "Full path to standalone:"
          echo "$(pwd)/build/standalone"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ github.workspace }}/matchnord-extranet/build/standalone
