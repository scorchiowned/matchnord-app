name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: matchnord
  RESOURCE_GROUP: matchnord-rg
  NODE_VERSION: "20"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./matchnord-extranet

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: matchnord-extranet/package-lock.json

      - name: npm install, build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          AZURE_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
          AZURE_STORAGE_CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}
        run: |
          npm install
          # Check for failed migrations and resolve them before deploying new ones
          set +e
          MIGRATE_STATUS=$(npx prisma migrate status 2>&1)
          if echo "$MIGRATE_STATUS" | grep -q "failed migrations"; then
            echo "⚠️  Found failed migrations, attempting to resolve..."
            # Extract failed migration name (format: YYYYMMDDHHMMSS_migration_name)
            FAILED_MIG=$(echo "$MIGRATE_STATUS" | grep -oE "[0-9]{14}_[a-zA-Z0-9_]+" | head -1)
            if [ -n "$FAILED_MIG" ]; then
              echo "   Resolving failed migration: $FAILED_MIG"
              npx prisma migrate resolve --rolled-back "$FAILED_MIG" || {
                echo "   ⚠️  Could not resolve automatically - migration may need manual intervention"
              }
            fi
          fi
          set -e
          # Deploy migrations (this will apply any new migrations)
          npx prisma migrate deploy
          npm run build
          mkdir -p ./build/standalone/.next
          mv ./build/static ./build/standalone/.next/static

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./matchnord-extranet/build/standalone
