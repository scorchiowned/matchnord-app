name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: matchnord
  RESOURCE_GROUP: matchnord-rg
  NODE_VERSION: "20"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./matchnord-extranet

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: matchnord-extranet/package-lock.json

      - name: npm install, build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
          AZURE_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
          AZURE_STORAGE_CONTAINER_NAME: ${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}
        run: |
          npm install
          npm run build

          # Verify standalone build was created
          if [ ! -d "./build/standalone" ]; then
            echo "‚ùå Error: Standalone build directory not found!"
            echo "Build directory contents:"
            ls -la ./build/ || echo "Build directory does not exist"
            exit 1
          fi

          echo "‚úÖ Standalone build directory found"
          echo "Standalone directory contents:"
          ls -la ./build/standalone/ | head -20

          # Ensure project root has .next/static (Next.js may resolve paths relative to outputFileTracingRoot)
          # This is important because outputFileTracingRoot is set to process.cwd()
          if [ ! -d ".next/static" ] && [ -d "build/static" ]; then
            echo "üìã Creating .next/static at project root (for outputFileTracingRoot)..."
            mkdir -p .next
            cp -r build/static .next/static || {
              echo "‚ö†Ô∏è  Warning: Failed to create .next/static at project root"
            }
            echo "‚úÖ Created .next/static at project root"
          fi

          # Copy necessary files to standalone build directory
          # Static files (CSS, JS chunks, media) - required for CSS and assets to load
          if [ ! -d "./build/static" ]; then
            echo "‚ùå Error: Static files directory not found!"
            exit 1
          fi

          echo "üìã Copying static files..."
          echo "Source static files count: $(find ./build/static -type f | wc -l)"
          mkdir -p ./build/standalone/.next
          cp -rv ./build/static ./build/standalone/.next/static || {
            echo "‚ùå Error: Failed to copy static files!"
            exit 1
          }

          # Verify static files were copied
          STATIC_COUNT=$(find ./build/standalone/.next/static -type f 2>/dev/null | wc -l)
          echo "‚úÖ Copied $STATIC_COUNT static files"
          if [ "$STATIC_COUNT" -eq 0 ]; then
            echo "‚ùå Error: No static files were copied!"
            exit 1
          fi

          # Verify CSS files exist
          CSS_COUNT=$(find ./build/standalone/.next/static/css -name "*.css" 2>/dev/null | wc -l)
          echo "‚úÖ Found $CSS_COUNT CSS files"
          if [ "$CSS_COUNT" -eq 0 ]; then
            echo "‚ö†Ô∏è  Warning: No CSS files found in static directory!"
          fi

          # Server directory (needed for Next.js routing and static file serving)
          if [ ! -d "./build/server" ]; then
            echo "‚ùå Error: Server directory not found!"
            exit 1
          fi
          echo "üìã Copying server directory..."
          cp -rv ./build/server ./build/standalone/.next/server || {
            echo "‚ùå Error: Failed to copy server directory!"
            exit 1
          }

          # Build metadata files (BUILD_ID and manifests) - required for Next.js to recognize production build
          if [ ! -f "./build/BUILD_ID" ]; then
            echo "‚ùå Error: BUILD_ID not found!"
            exit 1
          fi
          echo "üìã Copying build metadata files..."
          cp -v ./build/BUILD_ID ./build/standalone/.next/BUILD_ID || {
            echo "‚ùå Error: Failed to copy BUILD_ID!"
            exit 1
          }
          cp -v ./build/*.json ./build/standalone/.next/ 2>/dev/null || {
            echo "‚ö†Ô∏è  Warning: Some manifest JSON files may not have been copied"
          }

          # Public directory (if it exists)
          if [ -d "./public" ]; then
            echo "üìã Copying public directory..."
            cp -rv ./public ./build/standalone/public || {
              echo "‚ö†Ô∏è  Warning: Failed to copy public directory"
            }
          fi

          # Copy Prisma schema (needed for Prisma client at runtime)
          if [ -d "./prisma" ]; then
            echo "üìã Copying Prisma schema..."
            cp -r ./prisma ./build/standalone/prisma || {
              echo "‚ö†Ô∏è  Warning: Failed to copy Prisma schema"
            }
          fi

          # Copy start.sh if it exists (Azure startup script)
          if [ -f "./start.sh" ]; then
            echo "üìã Copying start.sh startup script..."
            cp -v ./start.sh ./build/standalone/start.sh
            chmod +x ./build/standalone/start.sh || true
          fi

          # Create .deployment file to prevent Azure from rebuilding (we're deploying pre-built standalone)
          echo "üìã Creating .deployment file to prevent Azure rebuild..."
          echo "[config]" > ./build/standalone/.deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" >> ./build/standalone/.deployment
          echo "ENABLE_ORYX_BUILD=false" >> ./build/standalone/.deployment
          echo "‚úÖ Created .deployment file to prevent rebuild"

          # IMPORTANT: The server.js changes directory to __dirname (standalone directory)
          # and distDir is set to "./.next", so Next.js looks for .next relative to standalone
          # We've already copied files to ./build/standalone/.next/static which is correct
          # But we also need to ensure the structure matches what Next.js expects at runtime
          echo "üìã Verifying file structure matches Next.js expectations..."
          echo "   Server will run from: ./build/standalone/"
          echo "   Next.js will look for: ./.next/static (relative to standalone)"
          echo "   Files are at: ./build/standalone/.next/static ‚úÖ"

          # Verify the standalone directory structure
          echo ""
          echo "‚úÖ Verifying standalone build structure..."
          echo "Directory structure:"
          ls -la ./build/standalone/ | head -10
          echo ""
          echo "File verification:"
          test -f ./build/standalone/server.js && echo "‚úÖ server.js exists" || echo "‚ùå server.js missing"
          test -d ./build/standalone/.next/static && echo "‚úÖ .next/static exists ($(find ./build/standalone/.next/static -type f | wc -l) files)" || echo "‚ùå .next/static missing"
          test -d ./build/standalone/.next/server && echo "‚úÖ .next/server exists" || echo "‚ùå .next/server missing"
          test -f ./build/standalone/.next/BUILD_ID && echo "‚úÖ BUILD_ID exists" || echo "‚ùå BUILD_ID missing"

          # List CSS files to verify they're there
          echo ""
          echo "CSS files in standalone build:"
          find ./build/standalone/.next/static/css -name "*.css" 2>/dev/null | head -5 || echo "No CSS files found"

          # Show directory tree structure for debugging
          echo ""
          echo "üìÅ Standalone directory tree structure:"
          echo "build/standalone/"
          echo "‚îú‚îÄ‚îÄ server.js"
          echo "‚îú‚îÄ‚îÄ .next/"
          echo "‚îÇ   ‚îú‚îÄ‚îÄ BUILD_ID"
          echo "‚îÇ   ‚îú‚îÄ‚îÄ static/"
          echo "‚îÇ   ‚îÇ   ‚îú‚îÄ‚îÄ css/ ($(find ./build/standalone/.next/static/css -name "*.css" 2>/dev/null | wc -l) CSS files)"
          echo "‚îÇ   ‚îÇ   ‚îî‚îÄ‚îÄ chunks/ ($(find ./build/standalone/.next/static/chunks -type f 2>/dev/null | wc -l) JS files)"
          echo "‚îÇ   ‚îî‚îÄ‚îÄ server/"
          if [ -d "./build/standalone/public" ]; then
            echo "‚îú‚îÄ‚îÄ public/"
          fi
          if [ -d "./build/standalone/prisma" ]; then
            echo "‚îú‚îÄ‚îÄ prisma/"
          fi
          if [ -f "./build/standalone/start.sh" ]; then
            echo "‚îú‚îÄ‚îÄ start.sh"
          fi
          echo "‚îî‚îÄ‚îÄ node_modules/"

          echo ""
          echo "‚úÖ Standalone build prepared with all necessary files"

          # Create a manifest file listing all critical files for debugging
          echo "üìã Creating deployment manifest..."
          {
            echo "Deployment Manifest - $(date)"
            echo "================================"
            echo ""
            echo "Critical Files:"
            echo "- server.js: $(test -f ./build/standalone/server.js && echo "EXISTS" || echo "MISSING")"
            echo "- .next/BUILD_ID: $(test -f ./build/standalone/.next/BUILD_ID && echo "EXISTS" || echo "MISSING")"
            echo "- .next/static directory: $(test -d ./build/standalone/.next/static && echo "EXISTS" || echo "MISSING")"
            echo "- .next/server directory: $(test -d ./build/standalone/.next/server && echo "EXISTS" || echo "MISSING")"
            echo ""
            echo "File Counts:"
            echo "- Total static files: $(find ./build/standalone/.next/static -type f 2>/dev/null | wc -l)"
            echo "- CSS files: $(find ./build/standalone/.next/static/css -name "*.css" 2>/dev/null | wc -l)"
            echo "- JS chunk files: $(find ./build/standalone/.next/static/chunks -type f 2>/dev/null | wc -l)"
            echo ""
            echo "Directory Structure:"
            cd ./build/standalone && find . -maxdepth 3 -type d | head -20
          } > ./build/standalone/DEPLOYMENT_MANIFEST.txt
          cat ./build/standalone/DEPLOYMENT_MANIFEST.txt

      - name: Verify standalone build exists
        working-directory: ./matchnord-extranet
        run: |
          echo "Current directory: $(pwd)"
          echo "Checking for standalone build..."
          if [ ! -d "./build/standalone" ]; then
            echo "‚ùå Error: Standalone build directory does not exist!"
            echo "Directory contents:"
            ls -la
            echo "Build directory contents:"
            ls -la ./build/ 2>/dev/null || echo "Build directory does not exist"
            if [ -d "./build" ]; then
              echo "Contents of build directory:"
              ls -la ./build/
            fi
            exit 1
          fi
          echo "‚úÖ Standalone build directory verified"
          echo ""
          echo "Standalone directory structure:"
          ls -la ./build/standalone/ | head -15
          echo ""
          echo "Checking critical files:"
          test -f ./build/standalone/server.js && echo "‚úÖ server.js exists" || echo "‚ùå server.js missing"
          test -d ./build/standalone/.next && echo "‚úÖ .next directory exists" || echo "‚ùå .next directory missing"
          test -d ./build/standalone/.next/static && echo "‚úÖ .next/static exists" || echo "‚ùå .next/static missing"
          test -d ./build/standalone/.next/static/css && echo "‚úÖ .next/static/css exists ($(find ./build/standalone/.next/static/css -name "*.css" 2>/dev/null | wc -l) CSS files)" || echo "‚ùå .next/static/css missing"
          test -d ./build/standalone/.next/server && echo "‚úÖ .next/server exists" || echo "‚ùå .next/server missing"
          test -f ./build/standalone/.next/BUILD_ID && echo "‚úÖ BUILD_ID exists" || echo "‚ùå BUILD_ID missing"
          echo ""
          echo "Static files count: $(find ./build/standalone/.next/static -type f 2>/dev/null | wc -l)"
          echo "CSS files:"
          find ./build/standalone/.next/static/css -name "*.css" 2>/dev/null | head -5 || echo "No CSS files found"
          echo ""
          echo "Full path to standalone:"
          echo "$(pwd)/build/standalone"
          echo ""
          echo "üì¶ Package size and contents check:"
          du -sh ./build/standalone
          echo "Total files in package: $(find ./build/standalone -type f | wc -l)"
          echo "Files in .next/static: $(find ./build/standalone/.next/static -type f 2>/dev/null | wc -l)"
          echo ""
          echo "üîç Verifying .next directory is not hidden/excluded:"
          ls -la ./build/standalone/ | grep "\.next" || echo "‚ö†Ô∏è  .next directory not visible in listing"
          echo ""
          echo "üìã Final verification - all critical paths:"
          echo "  ./build/standalone/server.js: $(test -f ./build/standalone/server.js && echo "‚úÖ" || echo "‚ùå")"
          echo "  ./build/standalone/.next/: $(test -d ./build/standalone/.next && echo "‚úÖ" || echo "‚ùå")"
          echo "  ./build/standalone/.next/static/: $(test -d ./build/standalone/.next/static && echo "‚úÖ" || echo "‚ùå")"
          echo "  ./build/standalone/.next/static/css/: $(test -d ./build/standalone/.next/static/css && echo "‚úÖ ($(ls ./build/standalone/.next/static/css/*.css 2>/dev/null | wc -l) files)" || echo "‚ùå")"
          echo "  ./build/standalone/.next/server/: $(test -d ./build/standalone/.next/server && echo "‚úÖ" || echo "‚ùå")"
          echo "  ./build/standalone/.next/BUILD_ID: $(test -f ./build/standalone/.next/BUILD_ID && echo "‚úÖ" || echo "‚ùå")"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ github.workspace }}/matchnord-extranet/build/standalone
